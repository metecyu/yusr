<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BootStrap  Demo</title>
</head>
<link rel="stylesheet" type="text/css" href="cssGroup/bootstrap2/css/bootstrap-responsive.min.css">
<link rel="stylesheet" type="text/css" href="cssGroup/bootstrap2/css/bootstrap.min.css">

<style type="text/css">
	.container {
					width:1024px;
					margin:auto;
					
				}
				.top {
					width:1024px;
					height:30px;
					margin:auto;
					background-color: #f3f3f3;
					background-image: -moz-linear-gradient(#f9f9f9, #f3f3f3);
					background-image: -webkit-linear-gradient(#f9f9f9, #f3f3f3);
					background-image: linear-gradient(#f9f9f9, #f3f3f3);
					background-repeat: repeat-x;
				}
				
				.menu {
					margin-top:90px;
					
				}
				
				.content{
					margin-top:0px; 
					
					min-height:500px; height:auto!important; height:400px;
				}
				.tail{

					height:50px;
					text-align:right;
				}
				
</style>
<body>
<!--  栅格系统示例 S -->
<!-- Bootstrap默认的栅格系统为12列 ，形成一个940px宽的容器，默认没有启用 响应式布局特性 。如果加入响应式布局CSS文件，栅格系统会自动根据可视窗口的宽度从724px到1170px进行动态调整。在可视窗口低于767px宽的情况下，列将不再固定并且会在垂直方向堆叠。 -->

  
<!-- 实际案例 E -->



<div class="container">
		<div class="row">
			  <div class="col-md-12">
				  	<div class="top">
				  			<ol class="breadcrumb">
							<!--   <li><a href="#">Home</a></li>
							  <li><a href="#">Library</a></li>
							  <li class="active">Data</li> -->
							</ol>
				  	</div>
			  </div>
		</div>
		<div class="row">
			  <div class="span2">
			  		<div class='menu'>
				  		<div class="list-group">
						  <a href="#" class="list-group-item">
						    <h4 class="list-group-item-heading">用户管理</h4>
						  </a>  
						  <a href="#" class="list-group-item">
						    <h4 class="list-group-item-heading">部门管理</h4>
						  </a>
						  <a href="#" class="list-group-item">
						    <h4 class="list-group-item-heading">角色管理</h4>
						  </a>
						</div>
					</div>
			  </div><!-- end left area -->
			  
			  <div class="span10">
			  	<div class='content'>
			  		<h3 style='text-align:left'>部门清单</h3>
			  		<button type="button" class="btn btn-primary" style='margin:"0px auto";float:right;'>新建部门</button>
		
			  		<table class="table table-hover">
			  			<thead>
				  			<tr>
								<th>#</th>
								<th>部门</th>
								<th>人数</th>
								<th>负责人</th>
							</tr>
						</thead>
						<tbody>
						<tr>
							<th>1</th>
							<td>办公室</td>
							<td>12人 </td>
							<td>陆浩 </td>
						</tr>
						<tr>
							<th>2</th>
							<td>办公室</td>
							<td>12人 </td>
							<td>陆浩 </td>
						</tr>
						<tr>
							<th>3</th>
							<td>办公室</td>
							<td>12人 </td>
							<td>陆浩 </td>
						</tr>
						
						</tbody>
					</table>
			  	</div>
			  </div><!-- end right area -->
		</div>
		<div class="row">
			  <div class="span12">
			  	<div class='tail'> 2014 MetecYu </div>
			  </div>
		</div>
</div><!-- end container -->

</html>
